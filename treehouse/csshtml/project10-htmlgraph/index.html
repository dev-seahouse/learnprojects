<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Accessibility</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Fruit Farms in Florida</h1>
        <ul class="graph">
            <li>
                <span class="fruit" style="width: 40%">Oranges</span>
                <span class="total">120 farms</span>
            </li>
            <li>
                <span class="fruit" style="width: 29%">Apple</span>
                <span class="total">80 farms</span>
            </li>
            <li>
                <span class="fruit" style="width: 10%">Strawberries</span>
                <span class="total">120 farms</span>
            </li>
            <li>
                <span class="fruit" style="width: 30%">Bananas</span>
                <span class="total">33 farms</span>
            </li>
        </ul>
    </div>

</html>
