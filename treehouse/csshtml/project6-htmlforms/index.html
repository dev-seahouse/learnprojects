<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="css/main.css">
        </head>
        <body>
            <form action = "index.html" method = "post">
                <h1>Sign up</h1>
                <fieldset>
                    <legend><span class="number">1</span>Your basic info</legend>
                    <label for ="name"> Name </label>
                    <input type="text" id ="name" name="user_name" value="">
                    <!--   name is needed for server-side processing -->
                    <label for = "mail">Mail</label>
                    <input type="email" name="user_email" id="mail">
                    <label for="password">Password</label>
                    <input type="password" name="user_password" id="password">

                    <label for="">Age: </label>
                    <input type="radio" name="user_age" id="under_13"><label for="under_13" class="light">Under 13</label>
                    <br>
                         <input type="radio" name="user_age" id="over_13"><label for="over_13" class="light">Over 13</label>
                </fieldset>
                <fieldset>
                    <legend><span class="number">2</span>Your profile</legend>
                    <label for="bio">Biography</label>
                    <textarea id = "bio" name="user_bio"></textarea>
                    <label for="job"> Job Role</label>
                    <select name="user_job" id="job">
                        <optgroup label="business">
                            <option value="freelance">Freelance</option>
                        </optgroup>
                        <optgroup label="web">
                            <option value="frontend_developer">Front-end developer</option>
                            <option value="php_developer">Php developer</option>
                            <option value="python_developer">Python developer</option>
                        </optgroup>
                    </select>
                    <label>Interests: </label>
                    <input type="checkbox" id="development" name="user_interest" value="interest_development"><label class="light" for="development">Development</label><br>
                    <input type="checkbox" id="design" name="user_interest" value="interest_design"><label class="light" for= "design">Design</label>
                    <br>
                    <input type="checkbox" id="business" name="user_business" value="interest_business"><label for= "business" class="light">Business</label>


                </fieldset>
                <button type="submit">Sign up</button>
            </form>
        </body>
    </html>
